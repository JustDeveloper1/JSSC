name: Website

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - run: mv index.min.js website/script.min.txt && mv README.md website/index.md
      - run: mv index.js website/script.txt && mv test/index.js website/test.js
      - name: Generate docs with Just an Ultimate Site Tool
        uses: js-just/latest@main
        with:
          path: website
      - run: mv website/script.txt website/jssc.js && mv website/script.min.txt website/jssc.min.js
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
