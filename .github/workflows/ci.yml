name: CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
        env:
          ACTIONS_STEP_DEBUG: false
          ACTIONS_RUNNER_DEBUG: false
      - name: Run JavaScript
        run: bash test/node/run.sh